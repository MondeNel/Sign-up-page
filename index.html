<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    
    <div class="container">
    
        <div class="signup-app">

                <h2>sign up </h2>

                <form>
                        <label id="name-tag">enter name:</label>
                        <div class="row-1">
                            <i class="fa-solid fa-user" id="user"></i>
                            <input type="text" id="input-name" placeholder="Mark Zuckerberg...">
                            
                        </div>

                        <br>

                        <label id="name-tag">enter email:</label>
                        <div class="row-2">
                            <i class="fa-solid fa-envelope" id="mail"></i>
                            <input type="email" id="input-email" placeholder="mark@gmal.com...">
                        </div>

                        <br>

                        <label id="name-tag">select age:</label>
                        <div class="row-3">
                            <input type="number" id="input-age" placeholder="20 years...">
                        </div>

                        <br>

                    <label id="gender-tag">select gender:
                        <input type="radio" id="maleButton">Male
                        <input type="radio" id="femaleButton">Female
                    </label>

                        <br>

                        <label id="name-tag"> password: 
                        <div class="row-4">
                            <i class="fa-solid fa-lock" id="lock"></i>
                            <input type="password" value="" id="input-password">
                        </label> 
                        </div>
                        <input type="checkbox" onclick="myFunction()" id="text-show">show password
                        
                       

                        <button id="button">sign up</button>
                </form>
                
                <br>

                <div class="icon">For more information, please checkout my socials:
                                
                    <a 
                        href="https://www.linkedin.com/in/monde-nel-8a287815a/" target="_blank">
                        <i class="fab fa-linkedin" style="color: black; font-size: 2vw;"></i>
                    </a>
                
                    <a 
                        href="https://github.com/MondeNel" target="_blank">
                        <i class="fab fa-github" style="color:black; font-size: 2vw;"></i>
                    </a>

                </div>
                
                
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
